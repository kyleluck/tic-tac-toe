<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="alert alert-info thinkingmessage" role="alert">Thinking...</div>
      <div class="alert alert-success winmessage" role="alert"></div>
      <div class="alert alert-danger drawmessage" role="alert">It's a draw!</div>
      <div class="alert alert-info playagain" role="alert"><a href="#" class="playagainlink">Play Again?</a></div>
      <div class="row">
        <div class="col col-xs-4">
          <button type="button" name="1" class="btn btn-default"></button>
        </div>
        <div class="col col-xs-4">
          <button type="button" name="2" class="btn btn-default"></button>
        </div>
        <div class="col col-xs-4">
          <button type="button" name="3" class="btn btn-default"></button>
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-4">
          <button type="button" name="4" class="btn btn-default"></button>
        </div>
        <div class="col col-xs-4">
          <button type="button" name="5" class="btn btn-default"></button>
        </div>
        <div class="col col-xs-4">
          <button type="button" name="6" class="btn btn-default"></button>
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-4">
          <button type="button" name="7" class="btn btn-default"></button>
        </div>
        <div class="col col-xs-4">
          <button type="button" name="8" class="btn btn-default"></button>
        </div>
        <div class="col col-xs-4">
          <button type="button" name="9" class="btn btn-default"></button>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
